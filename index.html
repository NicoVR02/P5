<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broken Heart Poem</title>
  <style>
    body {
      background: #faf6f2;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .linea {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 4px 0;
    }

    .blue {
      color: #3a90c9;
      font-weight: bold;
    }

    .red {
      color: #a6513b;
      font-weight: bold;
    }


    .mitad {
      display: inline-block;
      transition: transform 0.8s ease;
    }


    .linea:hover .izq {
      transform: translateX(-40px);
    }

    .linea:hover .der {
      transform: translateX(40px);
    }

  
    .l1 { transform: translateX(0px); }
    .l2 { transform: translateX(15px); }
    .l3 { transform: translateX(30px); }
    .l4 { transform: translateX(45px); }
    .l5 { transform: translateX(60px); }
    .l6 { transform: translateX(75px); }
    .l7 { transform: translateX(90px); }
    .l8 { transform: translateX(105px); }
    .l9 { transform: translateX(120px); }
    .l10 { transform: translateX(135px); }
    .l11 { transform: translateX(150px); }
    .l12 { transform: translateX(165px); }
  </style>
</head>
<body>

  <div class="linea l1"><span class="blue mitad izq">broken</span><span class="red mitad der">heart</span></div>
  <div class="linea l2"><span class="blue mitad izq">roken</span><span class="red mitad der">hear</span></div>
  <div class="linea l3"><span class="blue mitad izq">oken</span><span class="red mitad der">hea</span></div>
  <div class="linea l4"><span class="blue mitad izq">ken</span><span class="red mitad der">he</span></div>
  <div class="linea l5"><span class="blue mitad izq">en</span><span class="red mitad der">h t</span></div>
  <div class="linea l6"><span class="blue mitad izq">n</span><span class="red mitad der">h t</span></div>
  <div class="linea l7"><span class="red mitad izq">h</span><span class="blue mitad der">t b</span></div>
  <div class="linea l8"><span class="red mitad izq">h</span><span class="blue mitad der">t br</span></div>
  <div class="linea l9"><span class="red mitad izq">he</span><span class="blue mitad der">t bro</span></div>
  <div class="linea l10"><span class="red mitad izq">hea</span><span class="blue mitad der">t brok</span></div>
  <div class="linea l11"><span class="red mitad izq">hear</span><span class="blue mitad der">t broke</span></div>
  <div class="linea l12"><span class="red mitad izq">heart</span><span class="blue mitad der">broken</span></div>

</body>

</html>
